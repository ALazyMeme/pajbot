{% extends "layout.html" %}
{% set active_page = 'pleblist' %}
{% block title %}Pleblist{% endblock %}
{% block body %}
<div id="pleblist">
    <div id="message"></div>
    <div class="ui sixteen column doubling grid container" style="height: 100%;">
        <div class="row">
            <div class="twelve wide column">
                <div id="player"></div>
                <br />
                <div class="buttons">
                    <button class="ui button fluid" id="skip_btn">Skip</button>
                </div>
                <br />
                <div>
                    <div class="ui input">
                        <input type="text" id="song_input" placeholder="Youtube link">
                    </div>
                    <button class="ui button" id="add_song">Add song</button>
                </div>
            </div>
            <div class="three wide column">
                <button class="ui button fluid" onclick="start_pleblist()" id="start_button">Start</button>
                <h3>Songlist (<span id="num_songs">0</span> songs)</h3>
                <div class="ui list" id="songlist">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
<script type="text/javascript" src="/static/scripts/pleblist.shared.js"></script>
<script type="text/javascript" src="/static/scripts/pleblist.js"></script>
{% endblock %}
